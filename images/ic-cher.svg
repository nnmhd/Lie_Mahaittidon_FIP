  <defs>
    <style>
      .cls-1, .cls-2, .cls-3, .cls-4, .cls-5 {
        stroke-width: 0px;
      }

      .cls-1, .cls-3 {
        fill: #b31f73;
      }

      .cls-1 {
        opacity: 0;
      }
      
      .cls-6 {
        opacity: 0;
      }

      .cls-2 {
        fill: #000;
      }

      .cls-4 {
        fill: #fff;
      }

      .cls-5 {
        fill: #231f20;
      }

#cher-black,
#cher-bottom,
#cher-top {
  transition: all 0.3s ease-in-out;
  transform-origin: center;
}

#circle,
#text {
transform-origin: center;
  opacity: 1;
  transition: all 0.3s ease-in-out;
}

#ic-cherry {
  transition: all 0.3s ease-in-out;
}

#ic-cherry:hover {
  scale: 1.05;

#cher-black-eye {
  transition: all .1s ease-in-out;
  opacity: 0;
}

#cher-top-eye,
#cher-bottom-eye {
  opacity: 1;
  transition: all .1s ease-in-out;
  }
}

#ic-cherry:active {
  #cher-black,
  #cher-bottom,
  #cher-top {
    scale: 0;
  }

.cls-1 {
  opacity: 1;
  scale: 4.1;
  }
}

.cls-1 { 
  transform-origin: center;
  transition: all 0.2s ease-in-out;
}



